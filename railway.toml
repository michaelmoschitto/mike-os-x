# Railway Config as Code for Web Service (React Frontend)
# This file defines the build and deployment configuration for the web service
# Reference: https://docs.railway.com/guides/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "nginx -g 'daemon off;'"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

