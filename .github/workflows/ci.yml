name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Start Docker services
        run: |
          cd apps/api
          docker compose -f ../../docker-compose.dev.yml up -d redis terminal

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until docker exec $(docker ps -qf "name=redis") redis-cli ping; do sleep 1; done'
          echo "Waiting for terminal container..."
          timeout 30 bash -c 'until docker ps | grep terminal-shared | grep -q Up; do sleep 1; done'
          echo "Services are ready!"

      - name: Install Python dependencies
        run: |
          cd apps/api
          uv sync

      - name: Run unit tests
        run: |
          cd apps/api
          uv run pytest tests/test_api.py tests/test_terminal_multiplexing.py -v

      - name: Run integration tests
        run: |
          cd apps/api
          uv run pytest tests/test_integration.py tests/test_security.py -v

      - name: Stop Docker services
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build content metadata
        run: node scripts/buildContentMetadata.mjs

      - name: Run TypeScript checks
        run: cd apps/web && bun run tsc --noEmit

      - name: Run linter
        run: cd apps/web && bun run lint

      - name: Build frontend
        run: cd apps/web && bun run build

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        run: docker build -t mike-os-x-api:test -f apps/api/Dockerfile apps/api

      - name: Build Terminal Docker image
        run: docker build -t mike-os-x-terminal:test -f apps/api/terminal.Dockerfile apps/api
