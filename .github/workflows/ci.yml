name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun --cwd apps/web test

      - name: Type check
        working-directory: apps/web
        run: bunx tsc --noEmit

      - name: Lint
        run: bun --cwd apps/web run lint

      - name: Check formatting
        run: bun --cwd apps/web run format:check

  test-api:
    name: Test API
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Ensure Docker is running
        run: |
          sudo systemctl start docker || true
          docker --version

      - name: Install Python dependencies
        working-directory: apps/api
        run: uv sync --dev

      - name: Run API tests
        working-directory: apps/api
        env:
          REDIS_URL: redis://localhost:6379/0
          DOCKER_HOST: unix:///var/run/docker.sock
        run: uv run pytest

      - name: Type check
        working-directory: apps/api
        run: uv run mypy .
