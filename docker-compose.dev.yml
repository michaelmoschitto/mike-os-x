version: '3.8'

services:
  # Backend (FastAPI)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./apps/api:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - REDIS_URL=redis://redis:6379/0
      - ADMIN_API_KEY=${ADMIN_API_KEY:-dev-admin-key-123}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - TERMINAL_CONTAINER_NAME=${TERMINAL_CONTAINER_NAME:-terminal-shared}
      - TERMINAL_VOLUME_NAME=${TERMINAL_VOLUME_NAME:-terminal-workspace}
      - RATE_LIMIT_CONNECTIONS=${RATE_LIMIT_CONNECTIONS:-10}
      - RATE_LIMIT_COMMANDS=${RATE_LIMIT_COMMANDS:-1000}
      - CONTAINER_MEMORY=${CONTAINER_MEMORY:-1g}
      - CONTAINER_CPUS=${CONTAINER_CPUS:-1.0}
      - CONTAINER_DISK=${CONTAINER_DISK:-5g}
    depends_on:
      - redis
      - terminal
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Terminal container
  terminal:
    build:
      context: ./apps/api
      dockerfile: terminal.Dockerfile
    container_name: terminal-shared
    hostname: mikeos
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    network_mode: none
    user: '1000:1000'
    mem_limit: ${CONTAINER_MEMORY:-1g}
    cpus: ${CONTAINER_CPUS:-1.0}
    tmpfs:
      - /tmp:size=256m
      - /var/tmp:size=256m
    volumes:
      - terminal-workspace:/workspace:rw
    restart: unless-stopped
    command: tail -f /dev/null

  # Redis
  redis:
    image: redis:8-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  terminal-workspace:
